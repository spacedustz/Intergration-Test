server:
  servlet:
    encoding:
      charset: UTF-8
      force-response: true
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Logging
logging:
  level:
    org:
      hibernate: info